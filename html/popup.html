<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link href="../styles/popup.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-cont">
            <img src='../images/logo.png' />
        </div>
    </header>
    <main>
        <div class="no-content-to-download">
            <h3>Not Content To Downlaod</h3>
        </div>
        <div class="content-downloadable">
            <div class="loading-container">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#fdda2a" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round">
                      <animateTransform attributeName="transform" type="rotate" dur="1.923076923076923s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                    </circle>
                    <circle cx="50" cy="50" r="23" stroke-width="8" stroke="#5c3551" stroke-dasharray="36.12831551628262 36.12831551628262" stroke-dashoffset="36.12831551628262" fill="none" stroke-linecap="round">
                      <animateTransform attributeName="transform" type="rotate" dur="1.923076923076923s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
                    </circle>
                    </svg>
                <strong><p>Processing...</p></strong>
            </div>
            <div class="download-controls-container">
                <div class="thumbnail-container">
                    <img class="thumnail-img" src="https://instagram.fisb1-1.fna.fbcdn.net/v/t51.2885-15/e35/119815779_172427514436467_2775305444391720549_n.jpg?_nc_ht=instagram.fisb1-1.fna.fbcdn.net&_nc_cat=103&_nc_ohc=gh4TUtbLPucAX8MZVOn&_nc_tp=18&oh=6c3d1b1235359a367189b6b46cf84741&oe=5F9169DA"
                    />
                    <button class="download-btn">Download</button>
                </div>
            </div>

        </div>

    </main>
    <script src="../scripts/common/common_constants.js"></script>
    <script src="../scripts/popup/popup.js"></script>

</body>

</html>
